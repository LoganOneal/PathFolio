<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1 style="text-align:center;">{{responseMap[step].q}}</h1>
  <button ion-button type="button" class="q-btn" id="q-1" (click)="buttonPressed(1)">{{responseMap[step].r1}}</button>
  <button ion-button type="button" class="q-btn" id="q-2" (click)="buttonPressed(2)">{{responseMap[step].r2}}</button>
  <div class="counter">
    <p>E: {{eCount}} I: {{iCount}} S: {{sCount}} N: {{nCount}} T: {{tCount}} F: {{fCount}} J: {{jCount}} P: {{pCount}}</p>
  </div>
  <button ion-button (click)="resetQuiz()">Reset</button>
</ion-content>
